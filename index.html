<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
        .container {
            width: 400px;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: inherit;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #todo-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            outline: none;
        }
        body.light-mode #todo-input {
            border-color: #000;
            background-color: #fff;
            color: #000;
        }
        #add-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #000;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body.light-mode #add-btn {
            border-color: #000;
            background-color: #fff;
            color: #000;
        }
        #add-btn:hover {
            background-color: #fff;
            color: #000;
        }
        body.light-mode #add-btn:hover {
            background-color: #000;
            color: #fff;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        body.light-mode .todo-item {
            border-bottom: 1px solid #ccc;
        }
        .todo-item input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        body.light-mode .todo-item input[type="checkbox"] {
            border-color: #000;
        }
        .todo-item input[type="checkbox"]:checked {
            background-color: #fff;
        }
        body.light-mode .todo-item input[type="checkbox"]:checked {
            background-color: #000;
        }
        .todo-item input[type="checkbox"]:checked::after {
            content: '‚úî';
            position: absolute;
            color: #000;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body.light-mode .todo-item input[type="checkbox"]:checked::after {
            color: #fff;
        }
        .todo-item span {
            flex: 1;
            color: #fff;
        }
        body.light-mode .todo-item span {
            color: #000;
        }
        .todo-item span.completed {
            text-decoration: line-through;
            color: #777;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        body.light-mode .delete-btn {
            color: #000;
        }
        .delete-btn:hover {
            color: #ccc;
        }
        body.light-mode .delete-btn:hover {
            color: #333;
        }
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body.light-mode #theme-toggle {
            border-color: #000;
            color: #000;
        }
        #theme-toggle:hover {
            background-color: #fff;
            color: #000;
        }
        body.light-mode #theme-toggle:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="theme-toggle">üåô</button>
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">+</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script>
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const themeToggle = document.getElementById('theme-toggle');

        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === '') return;

            const li = document.createElement('li');
            li.className = 'todo-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', function() {
                todoSpan.classList.toggle('completed', this.checked);
            });

            const todoSpan = document.createElement('span');
            todoSpan.textContent = todoText;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '‚úï';
            deleteBtn.addEventListener('click', function() {
                li.remove();
            });

            li.appendChild(checkbox);
            li.appendChild(todoSpan);
            li.appendChild(deleteBtn);
            todoList.appendChild(li);

            todoInput.value = '';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
